<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Country</th>
            <th scope="col">Ship date</th>
            <th scope="col">status</th>
            <th scope="col">Order Total</th>
            <th scope="col">Actions</th>
                 
        </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">054-01-FR</th>
            <td>lary Baker</td>
            <td>US</td>
            <td>10/21/2017</td>
            <td class="badge rounded-pill bg-primary" >paid</td>  
            <td>$139.55</td>
       <td><button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button></td>
        </tr>
          <tr>
            <th scope="row">021-12-US</th>
            <td>lawrence Crawford</td>
            <td>FR</td>
            <td>10/21/2017</td>
           <td class="badge rounded-pill bg-primary" >paid</td>  
           <td>$189.00</td>
       <td><button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button></td>
        </tr>
          <tr>
            <th scope="row">189-01-RU</th>
            <td >Samuel Walker</td>
            <td>AU</td>
            <td>8/21/2017</td>  
        <td class="badge rounded-pill bg-danger" >failed</td>  
        <td>$107.55</td>
        <td><button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></td>
      </tr>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
